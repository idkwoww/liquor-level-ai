<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liquor Bottle AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    video, canvas { width: 90%; max-width: 500px; border-radius: 10px; border: 2px solid #333; }
    #label-container { margin-top: 20px; font-size: 1.1em; text-align: left; }
    button { padding: 12px 16px; font-size: 1rem; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Liquor Bottle AI Test</h1>
  <p>Tap the button below to start your <b>rear camera</b> and scan a bottle.</p>
  <button id="startBtn">Start Camera</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- TensorFlow.js + Teachable Machine scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script>
    // Replace with your hosted Teachable Machine URL (must end with /)
    const URL = "https://teachablemachine.withgoogle.com/models/UCRiqtzrD/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // Load the model
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Set up rear camera for mobile, no mirror
      const flip = false;
      webcam = new tmImage.Webcam(480, 360, flip, "environment");
      await webcam.setup(); // request permission
      await webcam.play();
      window.requestAnimationFrame(loop);

      // Add webcam canvas to page
      const webcamContainer = document.getElementById("webcam-container");
      webcamContainer.innerHTML = ""; // clear if needed
      webcamContainer.appendChild(webcam.canvas);

      // Add labels
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      // Sort by probability descending
      prediction.sort((a, b) => b.probability - a.probability);

      // Top prediction
      if (labelContainer.childNodes.length > 0) {
        labelContainer.childNodes[0].innerHTML =
          `Top: <b>${prediction[0].className}</b> (${(prediction[0].probability*100).toFixed(1)}%)`;
      }
      // Other predictions
      for (let i = 1; i < prediction.length; i++) {
        labelContainer.childNodes[i].innerHTML =
          `${prediction[i].className}: ${(prediction[i].probability*100).toFixed(1)}%`;
      }
    }

    // Button to start camera
    document.getElementById("startBtn").addEventListener("click", async () => {
      const btn = document.getElementById("startBtn");
      btn.disabled = true; // prevent multiple clicks
      try {
        await init();
      } catch (err) {
        alert("Error starting camera/model: " + err.message);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
