<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle Level Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #cameraFeed {
      border: 2px solid #000;
      width: 320px;
      height: 240px;
      background: #eee;
    }
    #statusMessage {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bottle Level Detector</h1>

  <label for="cameraSelect">Choose camera:</label>
  <select id="cameraSelect"></select>
  <button id="switchCamera">Switch Camera</button>
  <button id="resetCamera">Reset</button>

  <br><br>
  <video id="cameraFeed" autoplay playsinline></video>
  <p id="statusMessage">Waiting for camera...</p>

  <script>
    let currentStream = null;
    let currentCameraIndex = 0;
    let cameras = [];

    async function listCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      cameras = devices.filter(device => device.kind === "videoinput");

      const cameraSelect = document.getElementById("cameraSelect");
      cameraSelect.innerHTML = "";
      cameras.forEach((camera, index) => {
        const option = document.createElement("option");
        option.value = camera.deviceId;
        option.text = camera.label || `Camera ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      if (cameras.length > 0) {
        startCamera(cameras[currentCameraIndex].deviceId);
      } else {
        document.getElementById("statusMessage").textContent = "No cameras found.";
      }
    }

    async function startCamera(deviceId) {
      const video = document.getElementById("cameraFeed");
      const statusMessage = document.getElementById("statusMessage");

      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        statusMessage.textContent = "Starting camera...";

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: deviceId ? { exact: deviceId } : undefined }
        });

        currentStream = stream;
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          statusMessage.textContent = ""; // clear waiting once camera is ready
        };

      } catch (err) {
        console.error("Camera error:", err);
        statusMessage.textContent = "Camera not accessible. Please allow permissions.";
      }
    }

    document.getElementById("cameraSelect").addEventListener("change", (event) => {
      startCamera(event.target.value);
    });

    document.getElementById("switchCamera").addEventListener("click", () => {
      if (cameras.length > 1) {
        currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
        startCamera(cameras[currentCameraIndex].deviceId);
        document.getElementById("cameraSelect").selectedIndex = currentCameraIndex;
      }
    });

    document.getElementById("resetCamera").addEventListener("click", () => {
      if (cameras.length > 0) {
        startCamera(cameras[currentCameraIndex].deviceId);
      }
    });

    // Initialize
    listCameras();
  </script>
</body>
</html>
