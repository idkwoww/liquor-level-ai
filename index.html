<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquor Bottle AI Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f8f8; }
    #webcam-container { margin: 10px auto; }
    #label-container { margin-top: 20px; font-size: 20px; font-weight: bold; }
    .controls { margin: 15px; }
  </style>
</head>
<body>
  <h1>Liquor Bottle AI Test</h1>

  <div class="controls">
    <label for="cameraSelect">Select Camera: </label>
    <select id="cameraSelect"></select>
    <button onclick="refreshCamera()">Refresh Camera</button>
  </div>

  <div class="controls">
    <label for="smoothingSelect">Smoothing (frames): </label>
    <select id="smoothingSelect" onchange="updateHistoryLength()">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
  </div>

  <div id="webcam-container"></div>
  <div id="label-container">Loading...</div>

  <script>
    const URL = "./model/";
    let model, webcam, maxPredictions;

    let predictionHistory = [];
    let historyLength = 10;
    let currentStableClass = '';
    let currentAvgProb = 0;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      try {
        model = await tmImage.load(modelURL, metadataURL);
      } catch (err) {
        alert("Error loading model: " + err.message);
        return;
      }
      
      maxPredictions = model.getTotalClasses();

      const flip = false;
      webcam = new tmImage.Webcam(400, 400, flip);
      await webcam.setup({ facingMode: "user" });
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      window.requestAnimationFrame(loop);

      await populateCameraOptions();
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      let highest = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) {
          highest = prediction[i];
        }
      }

      predictionHistory.push(highest.className + "|" + highest.probability);
      if (predictionHistory.length > historyLength) {
        predictionHistory.shift();
      }

      let counts = {};
      let probs = {};
      for (let entry of predictionHistory) {
        const [cls, prob] = entry.split("|");
        counts[cls] = (counts[cls] || 0) + 1;
        probs[cls] = (probs[cls] || 0) + parseFloat(prob);
      }

      currentStableClass = Object.keys(counts).reduce((a, b) =>
        counts[a] > counts[b] ? a : b
      );

      currentAvgProb = (probs[currentStableClass] / counts[currentStableClass]) * 100;

      document.getElementById("label-container").innerText =
        `${currentStableClass} (${currentAvgProb.toFixed(1)}%)`;
    }

    async function populateCameraOptions() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      const select = document.getElementById("cameraSelect");

      select.innerHTML = "";
      videoDevices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = `Camera ${index} (${device.label || "no label"})`;
        select.appendChild(option);
      });
    }

    async function refreshCamera() {
      if (webcam) {
        await webcam.stop();
      }

      const deviceId = document.getElementById("cameraSelect").value;
      webcam = new tmImage.Webcam(400, 400, false);
      await webcam.setup({ deviceId: { exact: deviceId } });
      await webcam.play();

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(webcam.canvas);
    }

    function updateHistoryLength() {
      historyLength = parseInt(document.getElementById("smoothingSelect").value);
      predictionHistory = [];
    }

    init();
  </script>
</body>
</html>
