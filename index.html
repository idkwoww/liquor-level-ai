<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle Level Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #cameraFeed {
      border: 2px solid #000;
      width: 320px;
      height: 240px;
      background: #eee;
    }
    #statusMessage {
      margin-top: 10px;
      font-weight: bold;
    }
    #prediction {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <!-- Teachable Machine + TensorFlow -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>
  <h1>Bottle Level Detector</h1>

  <label for="cameraSelect">Choose camera:</label>
  <select id="cameraSelect"></select>
  <button id="switchCamera">Switch Camera</button>
  <button id="resetCamera">Reset</button>

  <br><br>
  <video id="cameraFeed" autoplay playsinline></video>
  <p id="statusMessage">Waiting for camera...</p>
  <div id="prediction"></div>

  <script>
    let currentStream = null;
    let cameras = {};
    let currentCameraKey = "front";

    // --- Teachable Machine setup ---
    const MODEL_URL = "model/"; // put your exported model folder here
    let model, maxPredictions;

    async function loadModel() {
      try {
        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        maxPredictions = model.getTotalClasses();
        predictLoop();
      } catch (err) {
        console.error("Error loading model:", err);
        document.getElementById("prediction").textContent = "Model failed to load.";
      }
    }

    async function predictLoop() {
      const video = document.getElementById("cameraFeed");
      if (model && video.readyState === 4) {
        const prediction = await model.predict(video);
        let text = "";
        prediction.forEach(p => {
          text += `${p.className}: ${(p.probability * 100).toFixed(1)}%<br>`;
        });
        document.getElementById("prediction").innerHTML = text;
      }
      requestAnimationFrame(predictLoop);
    }

    // --- Camera setup ---
    async function listCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === "videoinput");

      // pick the first "front" and first "back"
      const frontCam = videoDevices.find(d => d.label.toLowerCase().includes("front")) || videoDevices[0];
      const backCam = videoDevices.find(d => d.label.toLowerCase().includes("back")) || videoDevices[1];

      cameras = {
        front: frontCam,
        back: backCam
      };

      const cameraSelect = document.getElementById("cameraSelect");
      cameraSelect.innerHTML = "";

      Object.keys(cameras).forEach(key => {
        if (cameras[key]) {
          const option = document.createElement("option");
          option.value = key;
          option.text = key === "front" ? "Front Camera" : "Back Camera";
          cameraSelect.appendChild(option);
        }
      });

      if (cameras.front) {
        startCamera(cameras.front.deviceId);
      } else {
        document.getElementById("statusMessage").textContent = "No cameras found.";
      }
    }

    async function startCamera(deviceId) {
      const video = document.getElementById("cameraFeed");
      const statusMessage = document.getElementById("statusMessage");

      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        statusMessage.textContent = "Starting camera...";
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: deviceId ? { exact: deviceId } : undefined }
        });
        currentStream = stream;
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          statusMessage.textContent = ""; // clear "waiting"
        };
      } catch (err) {
        console.error("Camera error:", err);
        statusMessage.textContent = "Camera not accessible.";
      }
    }

    document.getElementById("cameraSelect").addEventListener("change", (event) => {
      currentCameraKey = event.target.value;
      startCamera(cameras[currentCameraKey].deviceId);
    });

    document.getElementById("switchCamera").addEventListener("click", () => {
      currentCameraKey = currentCameraKey === "front" ? "back" : "front";
      startCamera(cameras[currentCameraKey].deviceId);
      document.getElementById("cameraSelect").value = currentCameraKey;
    });

    document.getElementById("resetCamera").addEventListener("click", () => {
      startCamera(cameras[currentCameraKey].deviceId);
    });

    // Initialize
    listCameras();
    loadModel();
  </script>
</body>
</html>
